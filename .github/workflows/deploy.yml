name: Update data and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # cada dia 06:15 UTC (07:15/08:15 a Espanya segons DST)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Fix Rollup optional deps (Linux)
        run: npm rebuild rollup

      - name: Scrape + sync data
        run: |
          npm run scrape
          npm run sync-data

      - name: Commit updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data apps/web/public/data
          if git diff --cached --quiet; then
            echo "No data changes"
          else
            git commit -m "chore(data): update standings and matches"
            git push
          fi

      - name: Build web
        run: npm run build -w @1rfef/web

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
